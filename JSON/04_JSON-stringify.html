<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>Title</title>
</head>
<body>
<!--JavaScript 对象转换-->
<h2>JavaScript 对象转换</h2>
<p id="p1"></p>
<script>
    /**
     * JSON.stringify(value[, replacer[, space]])
     * @value - 必需， 要转换的 JavaScript 值（通常为对象或数组）。
     * @replacer - 可选。用于转换结果的函数或数组。
     * @space - 可选，文本添加缩进、空格和换行符，如果 space 是一个数字，则返回值文本在每个级别缩进指定数目的空格，如果 space 大于 10，则文本缩进 10 个空格。space 也可以使用非数字，如：\t。
     *
     * notes:
     * @replacer
     * 如果 replacer 为函数，则 JSON.stringify 将调用该函数，并传入每个成员的键和值。使用返回值而不是原始值。如果此函数返回 undefined，则排除成员。根对象的键是一个空字符串：""。
     * 如果 replacer 是一个数组，则仅转换该数组中具有键值的成员。成员的转换顺序与键在数组中的顺序一样。当 value 参数也为数组时，将忽略 replacer 数组。
     *
     * JSON 不允许包含函数，JSON.stringify() 会删除 JavaScript 对象的函数
     */

    var obj = {"name": "runoob", "alexa": 10000, "site": "www.runoob.com"};
    var myJson = JSON.stringify(obj);
    document.getElementById("p1").innerHTML = myJson;
</script>
<!--JavaScript 数据转换-->
<h2>JavaScript 数据转换</h2>
<p id="p2"></p>
<script>
    var arr = ["Google", "Runoob", "Taobao", "Facebook"];
    var myJson = JSON.stringify(arr);
    document.getElementById("p2").innerHTML = myJson;
</script>

<!--将Date 对象转换为字符串-->
<h2>将Date 对象转换为字符串</h2>
<p id="p3"></p>
<script>
    var obj = { "name":"Runoob", "initDate":new Date(), "site":"www.runoob.com"};
    var myJson = JSON.stringify(obj);
    document.getElementById("p3").innerHTML = myJson;
</script>

<!--将Date 对象转换为字符串-->
<h2>将Date 对象转换为字符串</h2>
<p id="p4"></p>
<script>
    var obj = { "name":"Runoob", "alexa":function () {return 10000;}, "site":"www.runoob.com"};
    obj.alexa = obj.alexa.toString();
    var myJson = JSON.stringify(obj);
    document.getElementById("p4").innerHTML = myJson;
</script>
</body>
</html>
