<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="gbk">
    <title>Title</title>
</head>
<body>
    <h2>JSON字符串中创建对象</h2>
    <p>
        网站名:<span id="name"></span><br>
        网站地址:<span id="url"></span><br>
    </p>
    <script>
        /**
         * var obj = eval ("(" + txt + ")");
         *
         * notes:
         * 必须把文本包围在括号中，这样才能避免语法错误
         *
         */
        var txt = '{"sites" : [{"name":"runoob","url":"www.runoob.com"},{"name":"google","url":"www.google.com"},{"name":"weibo","url":"www.weibo.com"}]}';
        var obj = eval("(" + txt + ")");
        document.getElementById("name").innerHTML = obj.sites[0].name;
        document.getElementById("url").innerHTML = obj.sites[0].url;
    </script>
</body>
</html>
