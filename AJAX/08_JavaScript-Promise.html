    <script>
        /**
         *  a / b = 0
         *  End
         */
        new Promise(function (resolve, reject) {
            var a = 0;
            var b = 1;
            if (b == 0) reject("Diveide zero");
            else resolve(a / b);
        }).then(function (value) {
            console.log("a / b = " + value);
        }).catch(function (err) {
            console.log(err);
        }).finally(function () {
            console.log("End");
        });
    </script>

    <script>
        /**
         *  111

         *  333

         */
        new Promise(function (resolve, reject) {
            console.log(1111);
            resolve(2222);
        }).then(function (value) {
            console.log(value);
            return 3333;
        }).then(function (value) {
            console.log(value);
            throw "An error";
        }).catch(function (err) {
            console.log(err);
        });
