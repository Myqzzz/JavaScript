<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
        /**
         * @函数
         * $(selector).fadeIn(speed,callback);
         * $(selector).fadeOut(speed,callback);
         * $(selector).fadeToggle(speed,callback);
         * $(selector).fadeTo(speed,opacity,callback);
         * @speed : slow , fast , time
         * @callback :fading 完成后执行函数名
         *
         * notes:
         * fadeTo()  没有默认参数，必须加上  slow/fast/time
         */
        $(document).ready(function () {

            $("#bt1").click(function () {
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn(3000);
            });
            $("#bt2").click(function () {
                $("#div1").fadeOut();
                $("#div2").fadeOut("slow");
                $("#div3").fadeOut(3000);
            });
            $("#bt3").click(function () {
                $("#div1").fadeToggle();
                $("#div2").fadeToggle("slow");
                $("#div3").fadeToggle(3000);
            });
            $("#bt4").click(function () {
                $("#div1").fadeTo("slow",0.15);
                $("#div2").fadeTo("slow",0.1);
                $("#div3").fadeTo("slow",0.05);
            });
        });

    </script>
</head>
<body>
<button id="bt1">点击淡入 div 元素</button>
<button id="bt2">点击淡出 div 元素</button>
<button id="bt3">淡入淡出 div 元素 </button>
<button id="bt4">透明 div 元素 </button>
<br><br>
<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>

</body>
</html>
