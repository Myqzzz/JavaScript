<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            // use callback
            $("#bt1").click(function () {
                $("#p1").hide("slow", function () {
                    alert("the paragraph is hidden.");
                });
            });
            // no callback
            $("#bt2").click(function () {
                $("#p2").hide(1000);
                alert("the paragraph is hidden.");
            });
        });

    </script>
</head>
<body>
<button id="bt1">隐藏</button>
<button id="bt2">隐藏</button>
<p id="p1">我们段落内容，点击“隐藏”按钮我就会消失</p>
<p id="p2">我们段落内容，点击“隐藏”按钮我就会消失</p>
</body>
</html>
