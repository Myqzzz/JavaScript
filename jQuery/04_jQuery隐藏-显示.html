<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <style>
        div{
            width: 130px;
            height: 50px;
            padding: 15px;
            margin: 15px;
            background-color: pink;
        }
    </style>

    <script>
        /**
         * @函数
         * $(selector).hide(speed,callback);
         * $(selector).show(speed,callback);
         * $(selector).toggle(speed,callback);
         * @speed : slow , fast , time
         * @callback :fading 完成后执行函数名
         *
         * notes:
         * jQuery自身提供"linear" 和 "swing"
         */
        $(document).ready(function () {
            $("button").click(function () {
                $("p").toggle(100); //switch -hide show
                $("#div1").hide(1000, "linear", function () {});
            });
            $("button").dblclick(function () {
                $("#div2").hide(1000, "swing", function () {});
            });
        });
        $(document).ready(function () {

        });
    </script>
</head>
<body>
<button>隐藏</button>
<p>这是个段落，内容比较少。</p>
<p>这是另外一个小段落</p>
<div id = "div1"></div>
<div id = "div2"></div>
</body>
</html>
