<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <style>
        .important
        {
            font-weight:bold;
            font-size:xx-large;
        }
        .blue
        {
            color:blue;
        }
    </style>
    <script>
        /**
         * @函数
         * addClass() - 向被选元素添加一个或多个类
         * removeClass() - 从被选元素删除一个或多个类
         * toggleClass() - 对被选元素进行添加/删除类的切换操作
         * css() - 设置或返回样式属性
         */
        $(function () {
            $("#bt1").click(function () {
                $("h1,h2").addClass("blue");
                $("p").addClass("important");
            });
            $("#bt2").click(function () {
                $("div").addClass("blue important");
            });
            $("#bt3").click(function () {
                $("h1,h2").removeClass("blue");
                $("div").removeClass("blue important")
            });
            $("#bt4").click(function () {
                $("p").toggleClass("important");
            });

        });
    </script>
</head>
<body>
<h1>标题 1</h1>
<h2>标题 2</h2>
<p>这是一个段落。</p>
<p>这是另外一个段落。</p>
<div>这是一些重要的文本!</div>
<br>
<button id="bt1">多个元素添加单个class</button>
<button id="bt2">单个元素添加多个class</button>
<button id="bt3">移除类</button>
<button id="bt4">添加/删除类</button>
</body>
</html>
