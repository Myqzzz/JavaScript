<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>创建和使用对象</p>
    <p>对象方法作为一个函数定义存储在对象属性中</p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <script>
        var person ={
            firstName: "John",
            lastName : "Doe",
            id : 5566,
            fullName: function () {
                return this.firstName+" "+this.lastName;
            }
        };
        document.getElementById("demo1").innerHTML = person.fullName();
        document.getElementById("demo2").innerHTML = person.fullName;
    //    不加括号，返回函数的定义
    </script>
</body>
</html>
