<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>判断是否为日期</p>
    <p id="demo"></p>
    <script>
        var myDate = new Date();
        document.getElementById("demo").innerHTML = isDate(myDate);

        function isDate()
        {
            return myDate.constructor.toString().indexOf("Date") > -1;
        }
    </script>
</body>
</html>
