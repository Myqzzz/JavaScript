<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        function validateForm() {
            var x = document.forms["myForm"]["email"].value;
            var atops = x.indexOf("@");
            var dotpos = x.lastIndexOf(".");
            /**
             * @前 至少1个字符
             * @与.之间 至少2个字符
             * .之后 至少3个字符
             */
            if(atops < 1 || dotpos < atops+2 || dotpos + 2 >=x.length)
            {
                alert("not a valid email address.");
                var val = document.getElementById("email_value");
                val.value = "";
                val.focus();
                return false;
            }
        }

    </script>
</body>
    <form name="myForm" action="../demo_form.php"
          onsubmit="return validateForm()" method="post">
    Email: <input type="text" name="email" id="email_value">
    <input type="submit" value="submit"></form>
</html>
