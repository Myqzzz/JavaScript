<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
</head>
<script>
    function displayDate() {
        document.getElementById("demo").innerHTML=Date();
    }

</script>
<body>
<h1>Display date</h1>
<p id="demo">this is a paragraph.</p>
<button type="button" onclick="displayDate()">显示日期</button>
</body>
</html>
