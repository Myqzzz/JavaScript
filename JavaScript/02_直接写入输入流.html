<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>
    JavaScript 能够直接写入 HTML 输出流
</p>
<script>
    document.write("<h1>this is a title.</h1>");
    document.write("<p>this is a paragraph.</p>")
</script>
<p>
    在 HTML 输出流中使用 <strong>document.write</strong>。
    在文档已加载后使用它（比如在函数中），<strong>会覆盖整个文档</strong>。
</p>
</body>
</html>
