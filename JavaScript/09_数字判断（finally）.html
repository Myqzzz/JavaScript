<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>无论输入什么，输入框都会清空</p>
    <p>输入 5 ~ 10 之间的数字</p>
    <input id="demo" type="text">
    <button type="button" onclick="isTrue()">click</button>
    <p id="pd01"></p>
    <script>
        function isTrue()
        {
            var message,x;
            message = document.getElementById("pd01");
            message.innerHTML = "";
            x = document.getElementById("demo").value;
            try{
                if(x=="") throw "the value is empty.";
                if(isNaN(x)) throw "the value is not a number.";
                x = Number(x);
                if(x>10) throw "it's too big.";
                else if(x<5) throw "it's too small.";
            }catch (err) {
                message.innerHTML = "error : " + err + ".";
            }finally {
                document.getElementById("demo").innerHTML = "";
            }
        }
    </script>
</body>
</html>
