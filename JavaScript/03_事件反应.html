<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p><strong>1.响应事件</strong></p>
<button type="button" onclick="alert('welcome!')">click!</button>

<p><strong>2.改变文字</strong></p>
<p id="test">test!</p>
<script>
    function myFunction() {
        x = document.getElementById("test");
        x.innerHTML = "Hello JavaScript!";
    }
</script>
<button type="button" onclick="myFunction()">change!</button>

<p><strong>3.改变图片</strong></p>
<script>
    function switchBulb() {
        element = document.getElementById('switch');
        if (element.src.match("bulboff"))
        {
            element.src = "images/pic_bulbon.gif";
        }else
        {
            element.src = "images/pic_bulboff.gif";
        }
    }
</script>
<img id="switch" onclick="switchBulb()" src="../images/pic_bulboff.gif" width="100" height="180"></img>

<p><strong>4.改变HTML样式</strong></p>
<p id="style">test!</p>
<script>
    function changeStyle()
    {
        x=document.getElementById("style");
        x.style.color="#ff0000";
    }
</script>
<button type="button" onclick="changeStyle()">click!</button>

<p><strong>4.验证输入</strong></p>
<input id="verif" type="text">
<script>
    function verification()
    {
        var x=document.getElementById("verif").value;
        if(x==""||isNaN(x))
        {
            alert("not a number!(easy)");
        }
        // if(isNaN(x)||x.replace(/(^\s*)|(\s*$)/g,"")==""){
        //     alert("not a number!");
        // }
    }
</script>
<button type="button" onclick="verification()">click!</button>
</body>
</html>
