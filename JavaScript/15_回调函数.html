<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <p>回调函数3s后执行</p>
    <p id = "demo1"></p>
    <p id = "demo2"></p>
    <script>
        function print() {
            document.getElementById("demo1").innerHTML="RUNOOB-1!";
        }
        setTimeout(print,3000);
        document.getElementById("demo2").innerHTML="RUNOOB-2!";
    </script>
</body>
</html>
